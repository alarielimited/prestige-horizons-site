<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" role="img" aria-label="Holographic orb with circuit geometry">
  <defs>
    <radialGradient id="orb" cx="40%" cy="35%" r="60%">
      <stop offset="0" stop-color="#aefaff"/>
      <stop offset="0.5" stop-color="#5bb2ff"/>
      <stop offset="1" stop-color="#132447"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9cf7ff" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#b08bff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
