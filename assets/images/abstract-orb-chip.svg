  </defs>
  <rect width="1200" height="1200" fill="#0b1226"/>
  <circle cx="600" cy="560" r="320" fill="url(#orb)"/>
  <circle cx="600" cy="560" r="320" fill="none" stroke="url(#ring)" stroke-width="8"/>
