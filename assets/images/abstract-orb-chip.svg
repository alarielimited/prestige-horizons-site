    <path d="M800 560h120"/>
    <path d="M600 240v120"/>
    <path d="M600 780v120"/>
    <path d="M360 400l80 80"/>
    <path d="M760 720l80 80"/>
  </g>
  <g fill="#7cf6ff" opacity="0.9">
    <circle cx="360" cy="560" r="8"/>
    <circle cx="840" cy="560" r="8"/>
    <circle cx="600" cy="360" r="8"/>
    <circle cx="600" cy="760" r="8"/>
  </g>
  <circle cx="600" cy="560" r="360" fill="url(#ring)" opacity="0.2" filter="url(#glow)"/>
