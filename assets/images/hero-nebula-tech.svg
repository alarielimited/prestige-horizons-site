<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1100" role="img" aria-label="Nebula technology field">
  <defs>
    <linearGradient id="nebula" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4b2a9f"/>
      <stop offset="0.45" stop-color="#1f7bd2"/>
      <stop offset="1" stop-color="#0a1227"/>
    </linearGradient>
    <radialGradient id="flare" cx="20%" cy="20%" r="55%">
      <stop offset="0" stop-color="#88f1ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#08203c" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flare2" cx="80%" cy="40%" r="60%">
      <stop offset="0" stop-color="#b48bff" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#0b1734" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0.1"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.15"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="circuit" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7cf6ff" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#7cf6ff" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <rect width="1800" height="1100" fill="url(#nebula)"/>
  <g filter="url(#soft)">
    <ellipse cx="360" cy="260" rx="360" ry="240" fill="url(#flare)"/>
    <ellipse cx="1260" cy="420" rx="420" ry="300" fill="url(#flare2)"/>
    <ellipse cx="980" cy="860" rx="520" ry="260" fill="#1a3a6a" fill-opacity="0.45"/>
  </g>
  <g stroke="url(#circuit)" stroke-width="2" fill="none" opacity="0.75">
    <path d="M180 780h340l80-80h260"/>
    <path d="M420 620h220l120-120h240"/>
    <path d="M960 280h180l90 90h320"/>
    <path d="M820 540h220l60 60h240"/>
  </g>
  <g fill="#9df8ff" opacity="0.7">
    <circle cx="520" cy="700" r="6"/>
    <circle cx="780" cy="500" r="5"/>
    <circle cx="1080" cy="360" r="5"/>
    <circle cx="1320" cy="620" r="6"/>
  </g>
  <rect width="1800" height="1100" filter="url(#noise)" opacity="0.2"/>
</svg>
