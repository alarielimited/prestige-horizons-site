<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="Holographic automation dashboard">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c1428"/>
      <stop offset="1" stop-color="#101c3a"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#15284d" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0b152b" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#74f7ff" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#74f7ff" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.2"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <g filter="url(#glow)" opacity="0.65">
    <rect x="180" y="180" width="1240" height="640" rx="32" fill="#1a2d55"/>
  </g>
  <rect x="200" y="200" width="1200" height="600" rx="28" fill="url(#panel)" stroke="url(#edge)" stroke-width="2"/>
  <g stroke="#7bf0ff" stroke-width="2" fill="none" opacity="0.8">
    <rect x="260" y="260" width="440" height="180" rx="18"/>
    <rect x="740" y="260" width="600" height="80" rx="16"/>
    <rect x="740" y="360" width="600" height="80" rx="16"/>
    <rect x="260" y="470" width="520" height="260" rx="20"/>
    <rect x="820" y="470" width="520" height="260" rx="20"/>
  </g>
  <g fill="#7bf0ff" opacity="0.7">
    <circle cx="320" cy="320" r="6"/>
    <circle cx="380" cy="320" r="6"/>
    <circle cx="440" cy="320" r="6"/>
    <circle cx="900" cy="300" r="5"/>
    <circle cx="980" cy="300" r="5"/>
    <circle cx="1060" cy="300" r="5"/>
  </g>
  <rect width="1600" height="1000" filter="url(#noise)" opacity="0.15"/>
</svg>
