<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1700 1000" role="img" aria-label="Galaxy data center">
  <defs>
    <linearGradient id="space" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a1226"/>
      <stop offset="0.5" stop-color="#1a2f5a"/>
      <stop offset="1" stop-color="#090f21"/>
    </linearGradient>
    <radialGradient id="core" cx="70%" cy="30%" r="55%">
      <stop offset="0" stop-color="#9cf5ff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0b1228" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" stitchTiles="stitch"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.2"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1700" height="1000" fill="url(#space)"/>
  <ellipse cx="1200" cy="320" rx="380" ry="260" fill="url(#core)" filter="url(#blur)"/>
  <g fill="#122044" opacity="0.85">
    <rect x="180" y="520" width="360" height="280" rx="20"/>
    <rect x="580" y="480" width="420" height="320" rx="20"/>
    <rect x="1040" y="520" width="420" height="280" rx="20"/>
  </g>
  <g stroke="#7cf6ff" stroke-width="2" opacity="0.8" fill="none">
    <path d="M260 620h200"/>
    <path d="M640 600h260"/>
    <path d="M1100 620h260"/>
    <path d="M260 700h200"/>
    <path d="M640 700h260"/>
    <path d="M1100 700h260"/>
  </g>
  <g fill="#7cf6ff" opacity="0.7">
    <circle cx="360" cy="580" r="6"/>
    <circle cx="760" cy="560" r="6"/>
    <circle cx="1200" cy="580" r="6"/>
  </g>
  <rect width="1700" height="1000" filter="url(#noise)" opacity="0.18"/>
</svg>
